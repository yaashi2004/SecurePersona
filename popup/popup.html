<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePersona</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <main class="container">
    <!-- Header Section -->
    <header class="header glass-card">
      <div class="logo-container">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
            <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
            <path d="M12 21c0-1-1-3-3-3s-3 2-3 3 1 3 3 3 3-2 3-3"/>
          </svg>
        </div>
        <div class="header-text">
          <h1 class="title">SecurePersona</h1>
          <p class="subtitle">Secure Auto Form Filler</p>
        </div>
      </div>
    </header>

    <!-- Profile Selection Section -->
    <section class="profile-section glass-card">
      <div class="section-header">
        <h2 class="section-title">Active Profile</h2>
      </div>
      <div class="profile-controls">
        <div class="select-wrapper">
          <select id="profileSelect" class="profile-select">
            <option value="">Choose a profile...</option>
          </select>
          <div class="select-icon">
            <svg viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
        <button id="createProfileBtn" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          New Profile
        </button>
      </div>
    </section>

    <!-- Quick Actions Section -->
    <section class="actions-section">
      <button id="fillFormBtn" class="btn btn-primary action-btn" disabled>
        <div class="btn-content">
          <div class="btn-icon">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
          </div>
          <span class="btn-text">Fill Form</span>
        </div>
        <div class="btn-ripple"></div>
      </button>
      
      <button id="generatePasswordBtn" class="btn btn-accent action-btn">
        <div class="btn-content">
          <div class="btn-icon">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="10" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <span class="btn-text">Generate Password</span>
        </div>
        <div class="btn-ripple"></div>
      </button>
    </section>

    <!-- Password Generator Section -->
    <section id="passwordSection" class="password-section glass-card hidden">
      <div class="section-header">
        <h2 class="section-title">Password Generator</h2>
      </div>
      
      <div class="password-options">
        <div class="option-row">
          <label class="checkbox-container">
            <input type="checkbox" id="includeNumbers" checked>
            <span class="checkmark"></span>
            <span class="checkbox-text">Include Numbers</span>
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="includeSymbols" checked>
            <span class="checkmark"></span>
            <span class="checkbox-text">Include Symbols</span>
          </label>
        </div>
        
        <div class="length-control">
          <label class="length-label" for="passwordLength">
            Length: <span id="lengthValue" class="length-value">12</span>
          </label>
          <div class="slider-container">
            <input type="range" id="passwordLength" class="slider" min="8" max="32" value="12">
            <div class="slider-track"></div>
          </div>
        </div>
      </div>
      
      <div class="password-result">
        <div class="password-input-wrapper">
          <input type="text" id="generatedPassword" class="password-input" readonly placeholder="Generated password will appear here">
        </div>
        <button id="copyPasswordBtn" class="btn btn-copy">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copy
        </button>
      </div>
    </section>

    <!-- Status Messages & Animation -->
    <div id="statusMessage" class="status-message glass-card hidden">
      <div class="status-content">
        <div id="checkmarkAnimation" class="animation-container"></div>
        <span id="statusText" class="status-text"></span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="settingsBtn" class="btn btn-link">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m13-3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>
        Settings & Profiles
      </button>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
