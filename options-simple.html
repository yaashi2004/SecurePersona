<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePersona - Simple Test</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9ZM19 9H14V4H5V21H19V9Z" fill="#6366f1"/>
                </svg>
                <h1>SecurePersona</h1>
                <span class="subtitle">Simple Test</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="addProfileBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                    </svg>
                    Add Profile
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <div class="profile-list" id="profileList">
                    <h3>Profiles</h3>
                    <div class="profile-items" id="profileItems">
                        <!-- Profile items will be populated here -->
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9ZM19 9H14V4H5V21H19V9Z" fill="#6366f1"/>
                        </svg>
                        <h2>Welcome to SecurePersona</h2>
                        <p>Create your first profile to get started with secure form filling.</p>
                        <button class="btn btn-primary" id="createFirstProfileBtn">
                            Create Your First Profile
                        </button>
                    </div>
                </div>

                <div class="profile-form" id="profileForm" style="display: none;">
                    <div class="form-header">
                        <h2 id="formTitle">Add New Profile</h2>
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>

                    <form id="profileFormElement">
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="profileName">Profile Name *</label>
                                    <input type="text" id="profileName" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="profileType">Profile Type</label>
                                    <select id="profileType" name="type">
                                        <option value="personal">Personal</option>
                                        <option value="professional">Professional</option>
                                        <option value="job">Job Application</option>
                                        <option value="freelance">Freelance</option>
                                        <option value="shopping">Online Shopping</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Personal Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="form-actions-right">
                                <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="options-simple.js"></script>
</body>
</html>
